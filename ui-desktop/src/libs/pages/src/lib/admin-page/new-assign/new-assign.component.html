<div *ngIf="!data else UpdateAssign" class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Yeni Bir Assign Oluştur</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form #assignForm="ngForm" (ngSubmit)="onSubmit(assignForm)">
        <div class="form-group mb-3">
          <label for="title">Başlık</label>
          <input type="text" [(ngModel)]="titleee" ngModel name="title" class="form-control" id="title">
        </div>
        <div class="form-group mb-3">
          <label for="subtitle">Alt Başlık</label>
          <textarea name="subtitle" ngModel class="form-control" id="subtitle" rows="2"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="description" required="required">Açıklama</label>
          <textarea name="description" ngModel id="description" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="startDate">Başlangıç Tarihi</label>
          <input type="date" ngModel name="startDate" class="form-control" id="startDate">
        </div>
        <div class="form-group mb-3">
          <label for="endDate">Bitiş Tarihi</label>
          <input type="date" ngModel name="endDate" class="form-control" id="endDate">
        </div>
        <div class="form-group mb-3">
          <label for="train">Test Dosyası</label>
          <label for="trainFile" class="form-control file-label">Dosya Seç</label>
          <input type="file" class="form-control d-none" id="trainFile" (change)="selectTestFile($event)">
        </div>
        <div *ngIf="selectedTestFile">
          <h4>Seçilen Test Dosyası:</h4>
          <ul>
            <li *ngFor="let file of printTestFiles">
              {{ file.name }} - {{ file.size }} bytes
            </li>
          </ul>
        </div>
        <div class="form-group mb-3">
          <label for="assignment">Ödev Dosyası(Training için data-set veya Assign için Ekstra Dosya)</label>
          <label for="assignmentFile" class="form-control file-label">Dosya Seç</label>
          <input id="assignmentFile" class="form-control d-none" multiple type="file" (change)="selectFile($event)">
        </div>
        <div *ngIf="selectedFiles && selectedFiles.length > 0">
          <h4>Seçilen Ödev Dosyaları:</h4>
          <ul>
            <li *ngFor="let file of printFiles">
              {{ file.name }} - {{ file.size }} bytes
            </li>
          </ul>
        </div>
        <div *ngIf="currentFile" class="progress my-3">
          <div
            class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar"
            attr.aria-valuenow="{{ progress }}"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: progress + '%' }"
          >
            {{ progress }}%
          </div>
        </div>
        <div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
        <!-- <div class="card mt-3">
          <div class="card-header">List of Files</div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let file of fileInfos | async" class="list-group-item">
              <a href="{{ file.url }}">{{ file.name }}</a>
            </li>
          </ul>
        </div> -->
        <div class="container d-flex justify-content-center">
          <button type="submit" class="btn btn-lg btn-primary">Assign Oluştur</button>
        </div>
        
      </form>
    </div>
  </div>
</div>

<ng-template #UpdateAssign>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Assign Gümcelle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
          <div class="form-group mb-3">
            <label for="title">Başlık</label>
            <input type="text" [(ngModel)]="data.title" ngModel name="title" class="form-control" id="title">
          </div>
          <div class="form-group mb-3">
            <label for="subtitle">Alt Başlık</label>
            <textarea name="subtitle" [(ngModel)]="data.subtitle" class="form-control" id="subtitle" rows="2"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="description" required="required">Açıklama</label>
            <textarea name="description" [(ngModel)]="data.description"  id="description" class="form-control" rows="5"></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="startDate">Başlangıç Tarihi</label>
            <input type="date" [(ngModel)]="data.startDate" name="startDate" class="form-control" id="startDate">
          </div>
          <div class="form-group mb-3">
            <label for="endDate">Bitiş Tarihi</label>
            <input type="date" [(ngModel)]="data.endDate" name="endDate" class="form-control" id="endDate">
          </div>
          <div class="container d-flex justify-content-center">
            <button type="submit" class="btn btn-lg btn-primary">Update Assign</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</ng-template>
