<!-- admin.component.html -->

<div class="container  content">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <h1 class="text">Admin Page</h1>
      <button class="btn btn-lg btn-primary" (click)="newAssign()">New Assign</button>
    </div>
    <div class="card-body">
      <div *ngIf="assigns.length !== 0; else noAssign">
        <div class="card" *ngFor="let item of assigns">
          <div class="card-body d-flex justify-content-between align-items-center">
            <h1 class="card-title">{{ item.title }}</h1>
            <div>
              <button class="btn btn-primary" [routerLink]="[item.title]">Details</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>


<ng-template #noAssign>
  <div class="text-center">
    <h1 class="text-white">No Active Assignments</h1>
  </div>
</ng-template>
