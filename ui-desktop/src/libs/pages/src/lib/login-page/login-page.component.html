<div class="container-fluid h-custom alan">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <!-- Logo section -->
    <div
      class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center mb-4 logo"
    >
      <img src="./assets/wpLogo.svg" class="img-fluid logo" alt="Logo image" />
    </div>

    <!-- Form section -->
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label text-white" for="form3Example3"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            required
            email
            ngModel
            id="form3Example3"
            class="form-control form-control-lg"
            placeholder="Enter a valid email address"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-3">
          <label class="form-label text-white" for="form3Example4"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            minlength="6"
            ngModel
            id="form3Example4"
            class="form-control form-control-lg"
            placeholder="Enter password"
          />
        </div>

        <!-- Submit button and registration link -->
        <div class="text-center text-lg-start mt-4 pt-2">
          <button
            class="btn btn-primary btn-lg text-white"
            style="padding-left: 2.5rem; padding-right: 2.5rem"
            type="submit"
          >
            Login
          </button>
          <p class="small fw-bold mt-2 pt-1 mb-0 text-white">
            Don't have an account?
            <a
              [routerLink]="['/register']"
              routerLinkActive="router-link-active"
              class="link-danger text-white"
              >Register</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
