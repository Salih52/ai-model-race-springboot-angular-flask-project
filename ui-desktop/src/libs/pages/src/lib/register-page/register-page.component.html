<section class="vh-100 alan">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center">
        <img src="./assets/wpLogo.svg" class="img-fluid logo" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <div class="form-outline mb-4">
            <label class="form-label text-white" for="name">Ad Soyad</label>
            <div class="input-group">
              <input type="text" id="name" class="form-control" name="firstName" ngModel required #firstName="ngModel"/>
              <input type="text" id="lastname" class="form-control mx-2" name="lastName" ngModel required #lastName="ngModel"/>
            </div>
            <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">Ad gerekli.</div>
            <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">Soyad gerekli.</div>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label text-white" for="no">Okul No</label>
            <input type="text" id="no" class="form-control" name="schoolNo" ngModel required #schoolNo="ngModel"/>
            <div *ngIf="schoolNo.invalid && schoolNo.touched" class="text-danger">Okul No gerekli.</div>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label text-white" for="email">Email Adres</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel"/>
            <div *ngIf="email.invalid && email.touched" class="text-danger">Geçerli bir email adresi gerekli.</div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label text-white" for="password">Şifre</label>
            <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6" #password="ngModel"/>
            <div *ngIf="password.invalid && password.touched" class="text-danger">Şifre en az 6 karakter olmalıdır.</div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" value="Register" class="btn btn-primary btn-lg text-white" [disabled]="registerForm.invalid" style="padding-left: 2.5rem; padding-right: 2.5rem;">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
