<section class="vh-100 alan">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center">
          <img src="./assets/wpLogo.svg"
            class="img-fluid logo" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-outline mb-4">
                <label class="form-label text-white" for="name">Ad Soyad</label>
                <div class="input-group">
                  <input type="text" id="name" class="form-control" name="firstName" ngModel/>
                  <input type="text" id="lastname" class="form-control mx-2" name="lastName" ngModel/>
                </div>
                
              
            </div>

            <div class="form-outline mb-4">
                <label class="form-label text-white" for="no" >Okul No</label>
                <input type="text" id="no"  class="form-control" name="schoolNo" ngModel/>
              
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label text-white" for="email">Email Adres</label>
                <input type="email" id="email" class="form-control"name="email" ngModel/>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
                <label class="form-label text-white" for="password" >Şifre</label>
                <input type="password" id="password" class="form-control" name="password" ngModel/>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <!-- <button type="button" class="btn btn-primary btn-lg text-white"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="register()">Kayıt Ol</button> -->
              </div>
              <input type="submit" value="Register" class="btn btn-primary btn-lg text-white" style="padding-left: 2.5rem; padding-right: 2.5rem;">
  
          </form>
        </div>
      </div>
    </div>
  </section>
