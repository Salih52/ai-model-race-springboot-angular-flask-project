spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/data
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org:
      springframework:
        security: debug

flask:
  api:
    url: "http://127.0.0.1:5000/veriAl"